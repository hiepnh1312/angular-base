<header class="bg-white shadow px-6 py-3 flex justify-between items-center">
  <!-- LOGO / TITLE -->
  <div class="text-lg font-bold text-slate-700">
    <i class="fas fa-chart-bar mr-2 text-blue-500"></i>
    Dashboard Admin
  </div>

  <!-- DROPDOWN MENU -->
  <div class="relative" cdkMenuGroup *ngIf="user$ | async as user">
    <!-- Trigger -->
    <button [cdkMenuTriggerFor]="userMenu"
            class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold text-lg uppercase">
      {{ user?.username?.charAt(0) }}
    </button>

    <!-- Menu Template -->
    <ng-template #userMenu>
      <div cdkMenu class="absolute right-0 mt-2 w-40 rounded shadow bg-white z-50 text-sm text-gray-800 py-1">
        <button cdkMenuItem class="w-full text-left px-4 py-2 hover:bg-gray-100" (click)="logout()">
          <i class="fas fa-sign-out-alt mr-2"></i>
          {{ 'header.logout' | translate }}
        </button>
      </div>
    </ng-template>
  </div>
</header>
