<header class="bg-gray-800 text-white px-4 py-3 flex justify-between items-center">
  <h1 class="text-lg font-semibold">My App</h1>
  <button (click)="openMenu($event)" class="bg-gray-700 px-3 py-1 rounded">User</button>

  <ng-template #userMenu>
    <div class="bg-white border rounded shadow p-2 text-black min-w-[120px]">
      <a routerLink="/login" class="block hover:bg-gray-100 px-2 py-1">Logout</a>
    </div>
  </ng-template>
</header>
