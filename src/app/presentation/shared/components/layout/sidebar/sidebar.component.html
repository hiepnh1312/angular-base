<div class="p-2">
<cdk-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <cdk-tree-node *cdkTreeNodeDef="let node" cdkTreeNodePadding [style.paddingLeft.px]="node.level * 16">

    <!-- Nếu là menu cha (expandable) thì toggle -->
    <div *ngIf="node.expandable" class="flex items-center px-3 py-2 rounded hover:bg-slate-700 cursor-pointer text-sm"
         (click)="treeControl.toggle(node)">
      <i class="mr-2 w-4 text-xs" [class]="node.icon || 'fas fa-folder'"></i>
      <span class="flex-1">{{ node.label | translate }}</span>
      <i class="text-xs"
         [ngClass]="{
           'fas fa-chevron-down': treeControl.isExpanded(node),
           'fas fa-chevron-right': !treeControl.isExpanded(node)
         }"></i>
    </div>

    <!-- Nếu là menu con (không expandable) thì dùng routerLink -->
    <a *ngIf="!node.expandable"
       [routerLink]="node.path"
       routerLinkActive="bg-blue-600"
       class="flex items-center px-3 py-2 rounded hover:bg-slate-700 cursor-pointer text-sm">
      <i class="mr-2 w-4 text-xs" [class]="node.icon || 'fas fa-folder'"></i>
      <span class="flex-1">{{ node.label | translate }}</span>
    </a>

  </cdk-tree-node>
</cdk-tree>
</div>
