<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <form [formGroup]="form" class="bg-white rounded p-6 w-80 shadow-lg" (ngSubmit)="submit()">
    <h2 class="text-lg font-bold mb-4">{{ 'otpDialog.title' | translate }}</h2>

    <label class="block text-sm mb-1">{{ 'otpDialog.password' | translate }}</label>
    <input type="password" placeholder="123" formControlName="password" class="w-full mb-3 border p-2 rounded"/>

    <label class="block text-sm mb-1">{{ 'otpDialog.otp' | translate }}</label>
    <input type="text" placeholder="123" formControlName="otp" class="w-full mb-3 border p-2 rounded"/>

    <div class="flex justify-end gap-2">
      <button type="button" (click)="cancel()" class="px-3 py-1 bg-gray-200 rounded">
        {{ 'otpDialog.cancel' | translate }}
      </button>
      <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded">
        {{ 'otpDialog.confirm' | translate }}
      </button>
    </div>
  </form>
</div>
